<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Our pricing </title>
    <!-- main style file-->
    <link rel="stylesheet" href="css/style.css">
    <!-- FHF framework-->
    <link rel="stylesheet" href="css/FHF.css">
    <!-- script part-->
    <script src="js/main.js" defer> </script>
  </head>
  <body>
    <div class="container">
      <div class="switchAndTitle"> 
        <h1>Our Pricing</h1>
        <div class="switchDiv"><span class="switchContainer"> <span class="switch"> </span></span></div>
      </div>
      <div class="cards">
        <div class="card basic">
          <h3>Basic</h3>
          <h2>$19.99</h2>
          <p>500 GB Storage</p>
          
          <p>2 User allowed</p>
          
          <p>Send up to 3GB</p>
          <a href="#">LEARN MORE </a>
        </div>
        <div class="card pro">
          <h3>Professional</h3>
          <h2>$24.99</h2>
          
          <p>1 TB Storage</p>
          
          <p>5 Users Allowed</p>
          
          <p>Send up to 10 GB</p>
          <a href="#">LEARN MORE </a>
        </div>
        <div class="card master">
          <h3>Master</h3>
          <h2>$39.99</h2>
          
          <p>2 TB Storage</p>
          
          <p>10 Users Allowed</p>
          
          <p>Send up to 20 GB</p>
          <a href="#">LEARN MORE </a>
        </div>
      </div>
    </div>
  </body>
</html>
